goblin-successful-loan=Olá, {0}!\n\nSou Grinchex, o Ganancioso, o goblin banqueiro que está sempre procurando uma oportunidade para lucrar.\n\nParabéns pelo seu novo empréstimo de ouro, mas não se anime demais. Lembre-se, mais ouro pode significar mais problemas... e acredite, não estou aqui apenas para fazer amigos.\n\nAproveite seu ouro, mas não se esqueça de que estou sempre de olho e esperando o momento perfeito para cobrar qualquer favor que possa ter. Que a diversão (e os problemas) comecem!
