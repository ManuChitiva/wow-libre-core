message-loans-globin=Hehehe! Aqui está o ouro, meu amigo... Pegue, use, aproveite! Mas lembre-se, nada é de graça... e quando eu vier cobrar minha parte, vou querer muito mais do que te dei. Ah, o doce som das dívidas crescendo! Nos veremos em breve, hehehe!