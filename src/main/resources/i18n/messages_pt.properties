goblin-successful-loan=Olá, {0}!\n\nSou Grinchex, o Ganancioso, o goblin banqueiro que está sempre em busca de uma oportunidade para lucrar.\n\nParabéns pelo seu novo empréstimo de ouro, mas não fique muito animado. Lembre-se, mais ouro pode significar mais problemas... e acredite, não estou aqui apenas para fazer amigos.\n\nAproveite seu ouro, mas não esqueça que estou sempre vigiando e esperando o momento perfeito para cobrar qualquer favor que possa surgir. Que a diversão (e os problemas) comecem!
