goblin-successful-loan=¡Hola, {0}!\n\nSoy Grinchex el Codicioso, el goblin banquero que siempre está buscando una oportunidad para sacar provecho.\n\nFelicidades por tu nuevo préstamo de oro, aunque no te emociones demasiado. Recuerda, más oro puede significar más problemas... y créeme, no estoy aquí solo para hacer amigos.\n\n¡Disfruta tu oro, pero no olvides que siempre estoy vigilando y esperando el momento perfecto para cobrar cualquier favor que pueda haber. ¡Que empiece la diversión (y los problemas)!
